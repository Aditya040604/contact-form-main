<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Contact form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <script src="form.js" defer></script>
  </head>
  <body>
    <main class="contact">
      <h1>Contact Us</h1>
      <form novalidate>
        <div class="form-group">
          <label for="fname">First Name</label>
          <input type="text" name="fname" id="fname" required />
          <span class="error-message" aria-live="polite"></span>
        </div>
        <div class="form-group">
          <label for="lname">Last Name</label>
          <input type="text" name="lname" id="lname" required />
          <span class="error-message" aria-live="polite"></span>
        </div>
        <div class="form-group span-all">
          <label for="email">Email Address</label>
          <input
            type="email"
            data-error="Please enter a valid email address"
            name="email"
            id="email"
            required
          />
          <span class="error-message" aria-live="polite"></span>
        </div>
        <fieldset class="span-all">
          <legend>Query Type</legend>
          <div class="form-group">
            <input
              type="radio"
              name="query"
              id="gquery"
              value="general query"
              required
            />
            <label for="gquery">General Query</label>
          </div>
          <div class="form-group">
            <input
              type="radio"
              name="query"
              id="squery"
              value="support query"
              required
            />
            <label for="squery">Support Query</label>
          </div>
          <span class="error-message" aria-live="polite"></span>
        </fieldset>
        <div class="form-group span-all">
          <label for="message">Message</label>
          <textarea name="message" id="message" required></textarea>
          <span class="error-message" aria-live="polite"></span>
        </div>
        <div class="form-group span-all">
          <input
            type="checkbox"
            data-error="To submit this form, please consent to being contacted"
            name="consent"
            id="consent"
            required
          />
          <label for="consent">I consent to being contacted by the team</label>
          <span class="error-message" aria-live="polite"></span>
        </div>
        <button class="span-all">Submit</button>
      </form>
    </main>
  </body>
</html>
